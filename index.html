<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Products</title>
  <style>
    body {  
      margin: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .phone-frame {
      width: 95%;
      max-width: 420px;
      height: 90vh;
      border: 5px solid #131212;
      border-radius: 15px;
      background: #131212;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      padding-bottom: 20px;
    }

    .topbox {
      height: auto;
      background-color: #131212;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .clogo, .alogo, .flogo {
      height: 45px;
      object-fit: contain;
    }

    h1 {
      font-family: monospace;
      font-size: 1.5rem;
      text-align: center;
      color: rgb(170, 117, 255);
      margin: 10px 0;
    }

    .product {
      display: flex;
      align-items: center;
      background-color: #212121;
      margin: 15px auto;
      padding: 12px;
      width: 90%;
      border-radius: 20px;
      gap: 15px;
      color: #fff;
    }

    .i {
      flex-shrink: 0;
      border-radius: 15px;
      width: 120px;
      height: auto;
    }

    .h-letter {
      flex: 1;
      font-weight: bold;
      color: #e4e4e4;
      word-wrap: break-word;
      font-size: 0.9rem;
    }

    .btn {
      background-color: #f39c12;
      font-weight: bold;
      border-radius: 9px;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      white-space: nowrap;
    }

    .btn:hover {
      background-color: #ff7b00;
    }

    .end {
      text-align: center;
      color: rgb(255, 0, 234);
      font-size: 0.8rem;
      margin: 15px;
    }

    /* Make buttons and layout adjust on very small screens */
    @media (max-width: 400px) {
      .product {
        flex-direction: column;
        align-items: flex-start;
      }
      .i {
        width: 100%;
        max-width: 200px;
      }
      .btn {
        margin-top: 10px;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <h1>Top Products</h1>
    <h1>From</h1>
    <div class="topbox">
      <img src="Meesho_logo.png" class="clogo">
      <img src="amazon_logo-removebg-preview (1).png" class="alogo">
      <img src="flipkart logo.png" class="flogo">
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61rvkHxRmrL._SX425_.jpg" class="i">
      <span class="h-letter">gffdsfsdfdsfdfgfffg</span>
      <button class="btn">Click Here</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71edbsEtAAL._SX425_.jpg" class="i">
      <span class="h-letter">fdjgfjgnikikikikiukk (test)</span>
      <button class="btn">Click Here</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61rvkHxRmrL._SX425_.jpg" class="i">
      <span class="h-letter">test test test test test test</span>
      <button class="btn">Click Here</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61rvkHxRmrL._SX425_.jpg" class="i">
      <button class="btn">Click Here</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61rvkHxRmrL._SX425_.jpg" class="i">
      <a href="https://amzn.in/d/0i6urBg"><button class="btn">Click Here</button></a>
    </div>

    <p class="end">This site is made with my limitations... This is not a perfect site.  
      For feedback and suggestion [@gmail.com] Thank you.</p>
  </div>
</body>
</html>
